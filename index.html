<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GSAP Tutorial</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
      defer
    ></script>
    <script src="./assets/js/script.js" defer></script>
  </head>
  <body>
    <div class="container d-flex">
      <header class="header">
        <div class="links d-flex">
          <div class="link">Link 1</div>
          <div class="link">Link 2</div>
          <div class="link">Link 3</div>
        </div>
      </header>
      <main class="content d-flex">
        <div class="sidebar left"></div>
        <div class="logo-div">
          <img
            class="logo-img bring"
            src="https://assets.website-files.com/5f23de030f562ad5a73a7545/6008afdae4768ba3f84d2d80_bring-website.svg"
            width="222"
            alt="Bring!"
          /><img
            class="logo-img future-of-voice"
            src="https://assets.website-files.com/5f23de030f562ad5a73a7545/5f24134f139fc402768bb968_Mask%20Group.png"
            width="228"
            alt="future of code"
          /><img
            class="logo-img offmade"
            src="https://assets.website-files.com/5f23de030f562ad5a73a7545/5f24134f6ddecdcef6a4a44b_5e4d9d9126b08d6c87b5c7b3_Offmade%20logo%201.png"
            width="173"
            alt="offmode"
          /><img
            class="logo-img dentist1"
            src="https://assets.website-files.com/5f23de030f562ad5a73a7545/5f24134f67f89c5d30a29142_Mask%20Group-1.png"
            width="153"
            alt="Dentist1"
          /><img
            class="logo-img e-on"
            src="https://assets.website-files.com/5f23de030f562ad5a73a7545/5f24134f7886a011c035cc24_Mask%20Group-2.png"
            width="130"
            alt="e-on"
          />
        </div>
        <div class="sidebar right"></div>
      </main>
      <footer class="footer"></footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
  </body>
</html>
